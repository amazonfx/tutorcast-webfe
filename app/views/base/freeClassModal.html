<div id="freeClassModal" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static"
	style="display: none;">
	
	<div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">Ã—</button>
		<h4 id="myModalLabel">You have a class in progress</h4>
		<div class="smallText">One of your scheduled classes is currently in progress</div>
	</div>
	<div class="modal-body">
	<div class="row">
		<div class="span5">
			<div class=" span1"><img class="img-polaroid" src="${classPhotoUrl}"></div>
			<div class="span2"><b>${classRegistered}</b><br>Instructor: ${teacherName}</div>
		</div>
		
	</div>
	</div>
	<div class="modal-footer">
		<button id="gotoClass" class="btn btn-primary">Go to Class</button>
	</div>
</div>

<script type="text/javascript">
$j(document).ready(function(){
	$j('#freeClassModal').modal();
	$j('#gotoClass').click(function(e){
		window.location='/classroom/live/${classId}';
	});

});
</script>
